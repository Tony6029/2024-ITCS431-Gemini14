name: Java CI

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'  # 使用 Java 11

      - name: Compile Java Code
        run: |
          cd HolidayTravelVehicles  # 进入包含 Java 代码的目录
          mkdir -p out  # 确保编译输出目录存在
          javac -d out *.java  # 编译所有 Java 文件并存放在 out 目录

      - name: Run Java Program
        run: |
          cd HolidayTravelVehicles
          java -cp out Main  # 运行 Main.java
