name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'  # 你可以修改 Java 版本

      - name: Compile Java Code
        run: |
          cd HolidayTravelVehicles  # 进入 Java 代码目录
          mkdir -p out  # 创建输出目录
          javac -d out *.java  # 编译所有 Java 文件

      - name: Run Java Program
        run: |
          cd HolidayTravelVehicles
          java -cp out Main  # 运行 Main.java
