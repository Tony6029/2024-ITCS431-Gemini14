name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Verify Gradle version
      run: ./gradlew --version

    - name: Verify cache directories
      run: |
        ls -la /home/runner/.gradle/caches/jars-*/*
        ls -la /home/runner/.gradle/caches/*/groovy-dsl/*

    - name: Clean up Gradle caches
      run: ./gradlew clean

    - name: Build with Gradle
      run: ./gradlew build
